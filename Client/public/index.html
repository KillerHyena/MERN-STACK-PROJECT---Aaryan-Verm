<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#3498db" />
  <meta name="description" content="A full-stack MERN Todo application with real-time task management" />
  
  <!-- SEO Meta Tags -->
  <meta name="keywords" content="todo app, task manager, MERN stack, productivity, react app" />
  <meta name="author" content="Aaryan Verma" />
  <meta property="og:title" content="MERN Stack Todo App" />
  <meta property="og:description" content="Manage your tasks efficiently with this full-stack MERN application" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://mern-stack-projectaaryan-verma.netlify.app/" />
  <meta property="og:image" content="https://mern-stack-projectaaryan-verma.netlify.app/og-image.jpg" />
  
  <!-- PWA Configuration -->
  <link rel="manifest" href="manifest.json" />
  <link rel="shortcut icon" href="favicon.ico" />
  
  <!-- Apple Touch Icons -->
  <link rel="apple-touch-icon" href="apple-touch-icon.png" sizes="180x180" />
  
  <!-- Preconnect for Performance -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  
  <!-- Title -->
  <title>TaskFlow | MERN Stack Todo App</title>
  
  <!-- Inline Critical CSS -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      color: #2c3e50;
      min-height: 100vh;
      line-height: 1.6;
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    #root {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      padding: 1rem;
    }
    
    .app-loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-size: 1.5rem;
      color: #3498db;
    }
    
    .app-loading::after {
      content: "";
      width: 40px;
      height: 40px;
      border: 4px solid rgba(52, 152, 219, 0.2);
      border-top-color: #3498db;
      border-radius: 50%;
      margin-left: 12px;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <noscript>
    <div class="noscript-warning">
      <h2>JavaScript Required</h2>
      <p>This application requires JavaScript to function properly. Please enable JavaScript in your browser settings.</p>
      <p>Learn how to enable JavaScript: 
        <a href="https://www.enable-javascript.com/" target="_blank" rel="noopener">enable-javascript.com</a>
      </p>
    </div>
  </noscript>
  
  <div id="root">
    <div class="app-loading">
      Loading TaskFlow...
    </div>
  </div>
  
  <!-- Preload main app bundle -->
  <link rel="preload" href="main.bundle.js" as="script" />
  
  <!-- Load main bundle -->
  <script defer src="main.bundle.js"></script>
  
  <!-- Service Worker Registration -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then(registration => {
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
          })
          .catch(error => {
            console.log('ServiceWorker registration failed: ', error);
          });
      });
    }
  </script>
</body>
</html>
